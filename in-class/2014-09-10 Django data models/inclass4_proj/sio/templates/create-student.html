<!DOCTYPE html>
<html>
<head>
    <title>Student Information Webapp</title>
    <meta charset="utf-8">
    <style>
      th, td {
          text-align: center;
      }
    </style>
</head>

<body>

{% for error in errors %}
<p style="color:red">
{{error}}
</p>
{% endfor %}

<h1>Current student list:</h1>
<p>
<table style="width:50%">
  <tr>
    <th>Andrew ID</th>
    <th>First Name</th>      
    <th>Last Name</th>
  </tr>
  {% for student in students %}
  <tr>
    <td>{{student.andrew_id}}</td>
    <td>{{student.first_name}}</td>      
    <td>{{student.last_name}}</td>
  </tr>
  {% endfor %}
</table>
</p>

</body>
