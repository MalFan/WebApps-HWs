<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in grumblr.</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="loginreg">

<div class="container">
    <div class="loginregbox">

        <form class="form-loginreg" role="form" action="{% url 'django.contrib.auth.views.login' %}" method="post">
            <h1 class="heading-grumblr">grumblr.</h1>
            <p class="subheading-grumblr">grumble the world</p>
            <input type="username" class="form-control input-top" name="username" placeholder="Username" autofocus>
            <input type="password" class="form-control input-bottom" name="password" placeholder="Password">

            {% if form.errors %}
            <p style="color: white">
            {{ form.errors }}
            </p>
            {% endif %}

            <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>

            <input type="hidden" name="next" value="{{ next }}">
            {% csrf_token %}
        </form>

        <div class="tranbtn">
            <a class="white-text fgt-pwd" href="#">Forgot password?</a>
            <a class="white-text trans-move pull-right" href="{% url 'grumblr.views.register' %}">Or sign up</a>
        </div>
    </div>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
