<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up for grumblr.</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/custom.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="loginreg">

<div class="container">
    <div class="loginregbox">

        <form class="form-loginreg" role="form" action="{% url 'grumblr.views.register' %}" method="post">
            <h1 class="heading-grumblr">grumblr.</h1>
            <p class="subheading-grumblr">sign up for grumblr and grumble the world</p>
            <input type="username" class="form-control input-top" name="username" placeholder="Username" autofocus>
            <input type="email_reg" class="form-control input-middle" name="email" placeholder="Email">
            <input type="password" class="form-control input-middle" name="password1" placeholder="Password">
            <input type="password" class="form-control input-bottom" name="password2" placeholder="Confirm password">

            {% for error in errors %}
            <p style="color: #ff6666">
            {{ error }}
            </p>
            {% endfor %}

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
            {% csrf_token %}
        </form>

        <div class="tranbtn">
            
            <a class="white-text trans-move pull-right" href="{% url 'django.contrib.auth.views.login' %}">Or log in</a>
        </div>
    </div>
</div>

</body>
</html>
