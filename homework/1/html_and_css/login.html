<body class="loginreg">

<div class="container">
    <div class="loginregbox">

        <form class="form-loginreg" role="form" action="homepage.html" method="post">
            <h1 class="heading-grumblr">grumblr.</h1>
            <p class="subheading-grumblr">grumble the world</p>
            <input type="email_login" class="form-control" placeholder="Email" required autofocus>
            <input type="password" class="form-control" placeholder="Password" required>
        
            <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
        </form>

        <div class="tranbtn">
            <a class="white-text" href="register.html"><button type="button" class="trans">Or sign up</button></a>
        </div>
    </div>
</div>
